custom_proxy_group=Nahida`select`[]REJECT`[]DIRECT
custom_proxy_group=POJIPAO`select`[]REJECT`[]DIRECT
custom_proxy_group=Linux`select`[]Cloudflare`[]Minearm_RPM`[]Windows`.*

enable_rule_generator=true
overwrite_original_rules=true